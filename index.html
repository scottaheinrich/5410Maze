<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Maze of Anubis</title>
    <script src = "main.js"></script>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">google.load("jquery", "1.3.2");</script>
</head>
<body onload = "initialize()">
  <div id="page">
    <div class="left">
      <canvas id = "canvas-main" width = "1000" height = "1000" style = "width: 49%; height: auto; border: 1px solid black; float: left"></canvas>
    </div>
    <div class="right" width = "1000" height = "1000" style="float: left; border: 1px solid black;">
      <div class="inner_right" style = "width: 99%; height: 99%; text-align: center;  ">
        <form id="sizeSelector" name="sizeSelector">
          <input type="radio" name="size" id="radio_5" value="5" checked="checked"> 5 x 5 <br>
          <input type="radio" name="size" id="radio_10" value="10"> 10 x 10 <br>
          <input type="radio" name="size" id="radio_15" value="15"> 15 x 15 <br>
          <input type="radio" name="size" id="radio_20" value="20"> 20 x 20 <br>
        </form>
      </div>
    </div>
</div>
</body>
</html>
